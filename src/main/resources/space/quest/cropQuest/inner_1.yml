inner:
  # 内部任务ID
  id: "mainQuest1"
  # 内部任务名称
  name: "收集家"
  # 下一个内部任务ID，空则无
  nextInnerQuestID: ""
  # 内部任务描述
  # 显示于内部任务信息任务手册
  description:
    - "&a这是一个关于农业的任务主线之一"
    - "&r   收集家"
  reward:
    # 完成任务后触发脚本
    finish:
      - # 奖励ID
        id: "1"
        # 脚本支持 Kether
        script:
          - ""
          - ""
      - id: "2"
        script:
          - ""
    # 任务失败后触发脚本
    fail:
      - ""
      - ""
    target:
      - id: hello
        name: break block
        time: always
        reward: all false
        node: |
          {{block
          stone
          chest}}
          {{amount 3}}
        ui:
          part:
            - id: desc
              note:
                - "&8挖掘石块或打破箱子 &a3 &8个"
                - "    &8进度 &6{0}"
                - "    &8剩余时间 &c{1}"
                - ""
      - id: test
        name: player death
        time: minute 5
        reward: 1 true
        node: |
          {{cause
          DROWNING
          SUFFOCATION}}
          {{number 1}}
        description:
          - "&8体验舒适的天堂"
          - "    &8进度 &6{0}"
          - ""
  control:
    -
      id: control1
      # 最高级控制
      level: HIGHEST
      # 记录控制运行索引，以防意外可选择调用
      log:
        # 是否启用
        enable: false
        # restart [重启]
        # memory [记忆]
        # index int [索引]
        type: memory
      script:
        - waitTime s 5
        - subtitle color *"&f这是田园农庄场"
        - waitTime s 3
        - title color *"&6农民" subtitle color *"&f现在赋予你一个职位"
        - waitTime s 3
        - subtitle color *"&f请你采集这一片农作物"
        - waitTime s 3
        - subtitle color *"&a完成后我将会给予你丰厚奖励"
        - player loaction to location *world *96 *73 *-206
        - player gamemode to *survival
    -
      id: control2
      # 普通控制
      level: NORMAL
      log:
        # 是否启用
        enable: false
        type: memory
        # 重新时的调用
        recall:
          - control @this index 1
      script:
        - title color *"&a已接受新任务" subtitle color *"&f采集农作物任务"
        - waitTime minute 5
        - subtitle color *"&c任务即将结束，请注意"