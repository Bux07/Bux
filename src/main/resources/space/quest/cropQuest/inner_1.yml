inner:
  # 内部任务ID
  id: "mainQuest1"
  # 内部任务名称
  name: "收集家"
  # 下一个内部任务ID，空则无
  nextInnerQuestID: ""
  # 内部任务描述
  # 显示于内部任务信息任务手册
  description:
    - "&a这是一个关于农业的任务主线之一"
    - "&r   收集家"
  reward:
    # 完成任务后触发脚本
    finish:
      - # 奖励ID
        id: "1"
        # 脚本支持 Kether
        script: |
          subtitle color "&3奖励ID 1"
      - id: "2"
        script: |
          subtitle color "&3奖励ID 2"
    # 任务失败后触发脚本
    fail: |
      subtitle color "&c内部任务失败"
    # 任务目标列表
    target:
      - id: hello
        # 目标器
        name: break block
        reward: all false
        node: |
          {{block
          stone
          chest}}
          {{amount 3}}
        ui:
          part:
            - id: desc
              note:
                - "&8挖掘石块或打破箱子 &a3 &8个"
                - "    &8进度 &6{0}"
                - "    &8剩余时间 &c{1}"
                - ""
      - id: test
        name: player death
        reward: 1 true
        node: |
          {{cause
          DROWNING
          SUFFOCATION}}
          {{number 1}}
        description:
          - "&8体验舒适的天堂"
          - "    &8进度 &6{0}"
          - ""
  # 时间框架
  time:
    # 类型: ALWAYS, DAY, WEEKLY, MONTHLY, YEARLY, CUSTOM
    type: WEEKLY
    # monthly  duration: 20,00:00:00>31,15:30:00
    # yearly  duration: 6,15,16:29:30>11,1,00:00:00
    # custom  duration: s/m/h 5
    duration: 2,00:00:00>2,23:59:59
  control:
    -
      id: control1
      # 最高级控制
      level: HIGHEST
      # 记录控制运行索引，以防意外可选择调用
      log:
        # 是否启用
        enable: false
        # restart [重启]
        # memory [记忆]
        # index int [索引]
        type: memory
      script: |
        sleep 2s
        subtitle color *"&f这是田园农庄场"
        sleep 3s
        title color *"&6农民" subtitle color *"&f现在赋予你一个职位"
        sleep 3s
        subtitle color *"&f请你采集这一片农作物"
        sleep 3s
        subtitle color *"&a完成后我将会给予你丰厚奖励"
        player gamemode to *survival
        control end level 1
    -
      id: control2
      # 普通控制
      level: NORMAL
      log:
        # 是否启用
        enable: false
        type: memory
        # 重新时的调用
        recall: |
          control index 1
      script: |
        title color *"&a已接受新任务" subtitle color *"&f采集农作物任务"
        sleep 25s
        subtitle color *"&c任务即将结束，请注意"
        control end level 0