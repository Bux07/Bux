# 首页顶部内容物
head:
  - "&7&l[ &8&l{0} &7&l]"
  - ""

# 已经接受任务时的界面内容物
# 任务信息手册
already:
  desc:
    note:
      - "任务状态： {3}"
      - ""
      - "#quest-desc-note"
      - ""
  target:
    note:
      - "@target.click;"
    click:
      text:
        - "&7&l[ &3&l查看当前任务目标 &7&l]"
      hover:
        - "&7&l[ &a&l点击 &7&l]"
      command: "/qen handbook target {2}"
  inner:
    note:
      - "@inner.click;"
    click:
      text:
        - "&7&l[ &3&l查看内部任务列表 &7&l]"
      hover:
        - "&7&l[ &a&l点击 &7&l]"
      command: "/qen handbook innerList {2}"
  quit:
    note:
      - "@quit.click;"
    condition:
      - "{6}"
    click:
      text:
        - "&7&l[ &c&l点击放弃任务 &7&l]"
      hover:
        - "&7&l[ &a&l点击 &7&l]"
      command: "/qen quest quit {player} uuid {2}"
